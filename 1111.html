<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="node_modules/lightgallery.js/dist/css/lightgallery.css">
  <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="node_modules/lightgallery.js/dist/js/lightgallery.min.js"></script>
  <script src="node_modules/lg-thumbnail/dist/lg-thumbnail.js"></script>
</head>
<body>
<ul id="lightgallery" class="list-inline" data-mode="lg-slide-skew-rev" loop="1">
  <li data-src="src/assets/img/img-wall-01.jpg">
    <a href><img src="src/assets/img/img-wall-01.jpg" alt="" style="width: 100px;"></a>
  </li>
  <li data-src="src/assets/img/img-wall-02.jpg">
    <a href><img src="src/assets/img/img-wall-02.jpg" alt="" style="width: 100px;"></a>
  </li>
  <li data-src="src/assets/img/img-wall-03.jpg">
    <a href><img src="src/assets/img/img-wall-03.jpg" alt="" style="width: 100px;"></a>
  </li>
</ul>
</body>
<script>
  lightGallery(document.getElementById('lightgallery'),{
    mode:'lg-lollipop',
    cssEasing:'cubic-bezier(0.25, 0, 0.25, 1)',
    thumbnail:true
  });

</script>
</html>
